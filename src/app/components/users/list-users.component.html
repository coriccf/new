<h2 class="card-title">LISTADO DE RESCATISTAS</h2>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button type="button" class="btn btn-primary btn-sm" >Create</button>
        </div>
       
<div class="card">
    <div class="card-body">
     
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Nombre de usuario</th>
            <th scope="col">Telefono</th>
            <th scope="col">email</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let users of users; let i = index">
            <td>{{ users.name }}</td>
            <td>{{ users.lastname}} </td>
            <td>{{ users.username }}</td>
            <td>{{ users.phone}} </td>
            <td>{{ users.email}} </td>
            <td></td>
            <td>
              <button
                type="button"
                class="btn btn-warning btn-sm me-md-2"
              >
                Edit
              </button>


              <button
                type="button"
                class="btn btn-info btn-sm me-md-2"
              >
               Detalle
              </button>

              <button
                type="button"
                class="btn btn-danger btn-sm"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
